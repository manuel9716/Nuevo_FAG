<div class="tabs-container">
  <button (click)="selectTab('parametrizacion')" [class.active]="selectedTab === 'parametrizacion'">
    Parametrización
  </button>
  <button (click)="selectTab('tablas')" [class.active]="selectedTab === 'tablas'">
    Listas de tablas maestras
  </button>
</div>

<div class="content-container">
  <!-- Muestra el contenido de Parametrización -->
  <div *ngIf="selectedTab === 'parametrizacion'" class="config-container">
    <div class="grid-container">
      <div class="card" *ngFor="let item of configItems">
        <i [ngClass]="item.icon"></i>
        <span>{{ item.label }}</span>
      </div>
    </div>
  </div>

  <!-- Muestra el contenido de Listas de tablas maestras -->
  <div *ngIf="selectedTab === 'tablas'" class="config-container">
    <div class="grid-container">
      <div class="card" *ngFor="let item of listasMaestrasItems">
        <i [ngClass]="item.icon"></i>
        <span>{{ item.label }}</span>
      </div>
    </div>
  </div>
</div>
