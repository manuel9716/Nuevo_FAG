<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <title>FAG Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif; /* Cambia la fuente del cuerpo a Roboto */
      background-color: #f5f5f5;
    }

    header {
      background-color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header img {
      height: 40px;
    }

    header .right-info {
      display: flex;
      align-items: center;
    }

    header .right-info div {
      margin-left: 20px;
    }

    header .right-info div span {
      display: block;
    }

    .container {
      display: flex;
    }

    aside {
      width: 20%;
      background-color: white;
      padding: 20px;
      box-shadow: 5px 0 30px rgba(0, 0, 0, 0.1); /* Sombra solo en el borde derecho */
      min-height: calc(100vh - 50px);
      font-family: 'Roboto', sans-serif;
    }

    aside ul {
      padding: 0; /* Quitar el padding por defecto */
      list-style-type: none; /* Quitar las vi침etas */
    }

    aside ul li {
      margin: 10px 0; /* Espacio entre los elementos de la lista */
    }

    aside hr {
      border: none; /* Quitar el borde predeterminado */
      border-top: 1px solid #ccc; /* Agregar un borde superior */
      margin: 20px 0; /* Espacio arriba y abajo del separador */
    }

    aside ul li a {
      text-decoration: none;
      font-size: 18px;
      color: #0277BD;
      display: flex;
      align-items: center;
      justify-content: space-between; /* Para alinear texto y icono */
      padding: 10px 15px; /* A침adir espacio */
    }

    aside ul li.active a {
      background-color: #009688; /* Color de fondo cuando es activo */
      color: white; /* Cambiar el color del texto */
      border-radius: 5px; /* Bordes redondeados */
    }

    aside ul li a i {
      margin-left: 10px; /* Espacio entre el texto y el icono */
      font-size: 16px; /* Tama침o del icono */
    }

    .main-content {
      width: 80%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .main-content h1 {
      color: #CCCCCC;
      font-size: 100px;
    }

    .main-content p {
      color: #666666;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo-fag.png" alt="Logo FAG">
    <div class="right-info">
      <div>
        <span>游댒</span>
      </div>
      <div>
        <span>游늰 26/09/2023</span>
        <span>IP: 192.168.255.5</span>
      </div>
      <div>
        <span>游녻 Usuario FAG</span>
        <span>Administrador</span>
      </div>
    </div>
  </header>

  <div class="container">
    <aside>
      <ul>
        <li><a href="#">Administraci칩n de garant칤as <i class="fas fa-chevron-down"></i></a></li>
        <li><a href="#">Recuperaci칩n de garant칤as <i class="fas fa-chevron-down"></i></a></li>
        <li><a href="#">Procesos Contables <i class="fas fa-chevron-down"></i></a></li>
        <li><a href="#">Reportes <i class="fas fa-chevron-down"></i></a></li>
      </ul>

      <!-- Agregar un separador si lo deseas -->
      <hr>

      <ul>
        <li class="active"><a href="#">Configuraci칩n General <i class="fas fa-cog"></i></a></li>
        <li><a href="#">Administrar roles y usuarios <i class="fas fa-users"></i></a></li>
      </ul>
    </aside>

    <div class="main-content">
      <div>
        <h1>FAG</h1>
        <p>Seleccione una opci칩n del men칰</p>
      </div>
    </div>
  </div>
</body>
</html>
